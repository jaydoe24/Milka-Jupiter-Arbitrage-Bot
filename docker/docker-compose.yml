version: '3.8'
services:
  jupiter-bot:
    container_name: milka-jupiter-arbitrage-bot
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file:
      - ../config/.env
    volumes:
      - ../logs:/app/logs
      - ../watchlist.json:/app/watchlist.json
      - bot-data:/app/data
    networks:
      - bot-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 512m
    cpus: 1.0

  graduation-watcher:
    container_name: milka-graduation-watcher
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file:
      - ../config/.env
    command: ["node", "dist/watcher.js"]
    volumes:
      - ../logs:/app/logs
      - ../watchlist.json:/app/watchlist.json
    networks:
      - bot-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    mem_limit: 256m
    cpus: 0.5

networks:
  bot-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"
volumes:
  bot-data:
    driver: local
