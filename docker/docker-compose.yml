version: '3.8'
services:
  jupiter-bot:
    container_name: milka-jupiter-arbitrage-bot
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file:
      - ../config/.env
    volumes:
      - ../logs:/app/logs
      - bot-data:/app/data
    networks:
      - bot-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 512m
    cpus: 1.0
networks:
  bot-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"
volumes:
  bot-data:
    driver: local
